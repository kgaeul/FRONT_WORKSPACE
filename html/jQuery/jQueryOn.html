<!DOCTYPE html>
<html>
    <head>
        <title>이벤트</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <script>

            $(function(){
                $("mouseBtn").on({
                    //mouseenter : 마우스가 특정 요소에 진입할 때 실행되는 이벤트를 등록
                    //.on : 메서드 특정요소에서 하나 이상의 이벤트를 설정할 수 있음 또는 
                    //.off : 메서드 특정요소에서 하나 이상의 이벤트를 제거할 수 있음 또는 비활성화할 수 있음
                    //기본적인 메서드 사용 예제 코드 : 
                    /*(선택자).메서드명('이벤트명',function){
                         $(" ").append(" ");



                    이벤트 핸들러(event handler) : 웹페이지 또는 모바일 (애플리케이션)에서 발생하는 이벤트
                    (예 : 클릭, 마우스진입, 키보드 입력 등!)에 대한 응답을 정의하는 함수
                    이벤트가 발생할 때 이벤트 핸들러는 실행되며, 해당 이벤트에 대한 특정 동작을 수행하도록 되어있음
                    
                    이벤트 핸들러 종류!:
                    mouseenter, click, mouseleave,
                
                    }*/
                    mouseenter : function(){
                        $("#text").append("호박고구마");
                    },
                    click : function(){
                        $("#text").append("호박");
                    },
                    mouseleave : function(){
                        $("#text").append("고구마");
                    },
                    click : function(){
                        alert("버튼 클릭!");
                    }
                });
            });


            //2.toggle을 활용한 hide show
            $(function(){
                $("#toggleBtn").on("click",function(){
                    $("toggleText").toggle();
                });
            });
        </script>
    </head>
    <body>
        <h1>1. on 메소드</h1>
        <button id="mouseBtn">마우스를 올려보세요. </button>
        <p id="text"></p>

        <h1>2.on 메소드-click</h1>
        <button id="toggleBtn">버튼 클릭시 보이고 숨기는 기능</button>
        <p id="toggleText">내가 사라져볼게~!</p>
    </body>
</html>
