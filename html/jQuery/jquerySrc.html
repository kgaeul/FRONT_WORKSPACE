<!DOCTYPE html>
<html>
    <head>
        <title>jQuery사용하기</title>
        <style>
            @font-face{
            font-family  : 'font';
            src:url("../fonts/MaruBuri-Bold.ttf") format('truetype');
            } 

            body{
            font-family  : 'font';  
            }


        </style>
        <script src="./js/jquery-3.7.1.js"></script>
        <script>
            $(function(){
                //$(선택자).동작함수();
                $("p").on("click",function(){
                    $("p").css("color","lightpink");
                });
            });


        </script>
    </head>
    <body>
        <p>마우스로 글씨 클릭</p>
    </body>
</html>
