<!DOCTYPE html>
<html>

<head>

    <style>
.my-box{
    background-color: rgb(161, 161, 47);
    width: 100px;
    height: 100px;
}

    </style>
</head>
    <body>

        <!--.my-box 클래스를 가지고 있으므로 css에서 ..my-box스타일을 적용받음-->
    <div class ="my-box"></div>

        <script>
            /*
            document : 현재 페이지의 문서를 나타내는 객체
            웹페이지의 모든 요소에 대한 접근을 제공
            querySelector() : 특정요소를 선택하는 데 사용
            *참고로 . 이나 #으로 시작하는 이름은 css 선택자라고 부름
            querySelectorAll('.my-box') : 'my-box'클래스를 가진 것 중 일치하는 첫 번째 요소를 반환
            */
            const btn= document.querySelector('.my-box');
            let isBlue = false;

            btn.addEventListener("click",function handleClick(){
                if(isBlue){
                btn.style.backgroundColor='pink';
                }else{
                btn.style.backgroundColor='skyblue';
                }
                isBlue=!isBlue;
            })
        </script>
    </body>
