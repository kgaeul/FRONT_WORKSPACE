<!DOCTYPE html>
<html>
    <head>
        <title>이미지 변경하기</title>
        <style>
            body{
                margin: 30px;
            }
            img{
                width : 300px;
                height : 200px;
            }
            
        </style>
        <script src="./js/jquery-3.7.1.js"></script>
        <script>
            /*
             attr() : jquery 사용되는 메서드
             attibute
             1.attr() 사용해서 속성 읽기
                var value = $("선택자").attr("속성이름");
                //이미지 요소 src 속성 값을 가져올 예제코드
                val srcValue = $("img").attr("src");
    
    
             2.attr() 사용해서 속성값 변경하기      
                $("선택자").attr("속성이름","새로운값");
                //이미지 요소의 src 속성값을 변경
                $("img").attr("src","새로운 이미지.jpg")
           
                만약에 요소 전제가 아닌 특정 요소(태그)만 변경하고 싶다면 id나 class,name,alter 등의 값을 이용해서 요소에서 특정 값만 변경할 수 있음
                $(선택자[속성값]).attr("src","새로운 값"); 
                $(function(){
                $("button").on("click",function(){
                    $("img").attr("src","./img/에몽가4.jpg");
                    });
                });
            */
            $(function(){
            $("button").on("click",function(){
                $("img[alt=1]").attr("src","./img/에몽가4.jpg");
                $("img[alt=2]").attr("src","./img/에몽가3.jpg");
            });
        });
            </script>
    </head>
    <body>
        <button>이미지 변경하기</button>
        <br> 
        <img src="./img/미친개.jpg" alt="2" style="width:400px;height: 200px;">
        <img src="./img/에몽가1.jpg" alt="1" >
       
    
    </body>
</html>
