<!doctype html>
<html>

<head>

<title>우리회사</title>
    <meta charset="utf-8">
    <style>
        *{
            box-sizing:border-box;
        }
        header{
            background-color:#4b494eb0;
            padding : 10px;
            text-align: center;
            font-size:20px;
            color:aliceblue;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }


      

        nav{
            list-style-type:none;
            padding:0;
            float: left;
            width:30%;
            height: 300px;
            background:rgb(247, 250, 252)
        }

        nav li{
            text-align: center;
            margin-top: 40px;
            margin-left: 10px;
            background:rgb(122, 119, 119);
            width:90%;
            color:#f1f1f1
        }

        .container{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        article{
            float:left;
            padding:20px;
            width:70%;
            background-color: #f1f1f1;
            height:300px;
        }

        section::after{
        content:" ";
        display: table;
        clear:both;
        }

        footer{
            background-color: #d7ddc3;
            padding:10px;
            text-align:center;
            
        }

        @media(max-width:500px){
            nav,article{
                width:100%;
                height:auto;
            }
        }

        .댓글{
            background-color:white;
            margin-top: 100px;
        }

        button{
            float:right
        }
    </style>

   

</head>

<body>
    <div class="container">
    <h1>Homepage Main</h1>
    <p><h2>Welcome to our homepage!</h2></p>  

    </div>

    <header>
        <h2>banner</h2>
    </header>

    <section>
        <nav>          
            <li> <h3><b>회사 소개</b> </h3> </li>
            <li> <h3><b>제품 설명</b> </h3></li>
            <li> <h3><b>구매하기 </b></h3></li>
            <li> <h3><b>게시판 </b></h3></li>
          
        </nav>

        <article>
            <h1>회사의 위대함    
            <p>우리회사는 위대하고 위대한 회사이다. 위대함이 하늘을 우러러 부끄러움 한 점 없다.</p>
            </h1>

            <div class="댓글">
            <h3 >댓글쓰기</h3> 
            <p class="댓글창">
            <input type="text" style="width:100%; " placeholder="댓글을 입력해주세요">
            <button onclick ="clickbutton()">등록하기</button>
            </p>
            
            </div>
        </article>

    </section>

    <script>

    function clickbutton(){
        var txt;
        if(confirm("등록합니다")){
            txt="댓글 등록완료!";
        }else{
            txt="회원가입을 완료하지 못했습니다.";
        }
        document.getElementById("joinCkeck").innerHTML=txt;
    }

    </script>

    <footer>
        <p>회사소개 | 연혁 | 오시는 길</p>
    </footer>
    
</body>

</html>
