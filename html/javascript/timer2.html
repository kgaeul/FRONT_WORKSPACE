<!DOCTYPE html>
<html>
    <head>
        <title>
            타이머 역 카운트 다운
        </title>
    </head>
    <body>
        <div id="count"></div>
        <script>
            var startCount=5;

            function countDown(){
                var cDown = document.getElementById("count");

                //현재 숫자를 표시
                cDown.innerHTML = startCount;
                
                //현재 숫자를 1로 감소
                startCount--;

                //0이상일 경우에만
                if(startCount>=0){
                    setTimeout(countDown,1000) //1000=1초
                }
                
            }

            countDown();
        </script>
    </body>
</html>
