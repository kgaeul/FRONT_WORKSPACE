<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
    @font-face {
        font-family: 'NanumSquareNeo-Variable';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    *{
        font-family: 'NanumSquareNeo-Variable';
    }

    h1{
        text-shadow: 2px 2px 0px rgb(128, 128, 128);
       margin-left: 600px;
        margin-top: -100px;
        margin-bottom: 0px;
    }

    h3{
        text-align: center;
    }

    button{
        background:none;
        border:none;   
        margin-left: 50px;
        text-align:center;
    }

    body{
     height: 900px;
    }

    #buttons{
        text-align: center;
        padding-top: 10px;
        background :linear-gradient(rgb(255, 194, 133),rgb(247, 222, 198),rgb(66, 253, 247)) ;
        box-shadow: 0px 10px 10px rgb(10, 190, 196);
        height: 25px;
        max-width: 1400px;
    }

    #reviewWritebox{
        
        max-width: 1400px;
        height: 600px;
        box-shadow: 0px 1px 1px rgb(128, 128, 128);
        margin-top: -20px;
       text-align: center;
    }

    #inputtitle{
        margin-top: 20px;
        margin-bottom: 20px;
        width:800px;
        height: 30px;
        text-align: center;
      
    }

    #inputcontent{
        margin-top: 20px;
        width: 800px;
        height: 300px;
        text-align: center;
    }

    #야자수{
    margin-left: 470px;
    margin-bottom: -20px;
    }

        </style>
    </head>
    <body>

        <img src="../html/야자수.png" id="야자수" style="width:200px;">
        <h1>GO, FESTIVAL</h1>

        <Button style="float:right;margin-right: 80px;">로그인 | 회원가입</Button>
        <br>
        <div id="buttons">
            <button>행사정보</button>
            <button>예약조회</button>
            <button>문의게시판</button>
            <button>후기게시판</button>
        </div>

        <div id="reviewWritebox">
            <br>
            <br>
            <h3>리뷰 등록하기</h3>
            <form>
                <label>제목</label><br>
                <input type="text" id="inputtitle" placeholder="후기 제목을 입력해주세요.">
                <br>
                <label>내용</label><br>
                <input type="text" id="inputcontent" placeholder="후기 내용을 입력해주세요.">
            </form>
            <br>
            <input type="submit" style="width:80px;height: 25px;">
        </div>
        <br>
        <button style="border-radius:10px;height: 30px;width:60px;background-color: antiquewhite;margin-left: 610px;">이전</button>
        <button style="border-radius:10px;height: 30px;width:60px;background-color: antiquewhite;">다음</button>
    </body>
</html>
